<!-- Listado de entidades -->
<div th:fragment="entityList(title, name, items, headers, fields)">

    <div class="container mt-4 container-wide">

        <!-- Titulo + botón -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0" th:text="${title}">Listado</h2>
            <a th:href="@{'/admin/' + ${name} + '/new'}" class="btn btn-primary btn-sm"><i class="fa-regular fa-file"></i> Nuevo</a>
        </div>

        <!-- Tabla -->
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th th:each="header : ${headers}" th:text="${header}"></th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="item : ${items}">
                    <!-- Campos dinámicos -->
                    <td th:each="field : ${fields}" th:text="${item[field]}"></td>

                    <!-- Acciones -->
                    <td class="text-center">
                        <a th:href="@{'/admin/' + ${name} + '/edit/' + ${item.id}}" class="btn btn-sm btn-outline-warning"><i class="fa-solid fa-pencil"></i> Editar</a>

                        <a th:href="@{'/admin/' + ${name} + '/delete/' + ${item.id}}" class="btn btn-sm btn-outline-danger"><i class="fa-solid fa-eraser"></i> Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
<!-- Fin listado de entidades -->

<!-- Eliminar una entidad -->
<div th:fragment="entityDelete(name, url, error)"
     class="d-flex flex-column justify-content-center align-items-center"
     style="min-height: 80vh;">

    <!-- ALERT FUERA DE LA CARD -->
    <div th:if="${error != null}"
         class="alert alert-danger mb-4"
         role="alert"
         th:text="${error}"
         style="white-space: pre-wrap;">
        A simple danger alert-check it out!
    </div>

    <!-- CARD -->
    <div class="card shadow-lg border-0" style="width: 500px;">
        <div class="card-body text-center p-4">

            <h4 class="mb-3 text-danger">Confirmar eliminación</h4>

            <p class="mb-4" style="color: black;">
                ¿Estás seguro de que deseas eliminar
                <strong th:text="${name}">entidad</strong>?
                <br>
                <span class="text-muted small">
                    Esta acción no se puede deshacer.
                </span>
            </p>

            <div class="d-flex justify-content-center gap-2">

                <a th:href="@{${url}}"
                   class="btn btn-outline-secondary px-4">
                    <i class="fa-solid fa-arrow-rotate-left"></i> Cancelar
                </a>

                <form method="post">
                    <button type="submit" class="btn btn-danger px-4">
                        <i class="fa-solid fa-trash-can"></i> Eliminar
                    </button>
                </form>

            </div>
        </div>
    </div>

</div>
<!-- Fin eliminado de una entidad -->

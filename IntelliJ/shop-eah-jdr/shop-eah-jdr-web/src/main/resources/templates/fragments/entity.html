<!-- Listado de entidades -->
<div th:fragment="entityList(title, name, items, headers, fields)">

    <div class="container mt-4">

        <!-- Titulo + botón -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0" th:text="${title}">Listado</h2>
            <a th:href="@{'/admin/' + ${name} + '/new'}" class="btn btn-primary btn-sm">Nuevo</a>
        </div>

        <!-- Tabla -->
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th th:each="header : ${headers}" th:text="${header}"></th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="item : ${items}">
                    <!-- Campos dinámicos -->
                    <td th:each="field : ${fields}" th:text="${item[field]}"></td>

                    <!-- Acciones -->
                    <td class="text-center">
                        <a th:href="@{'/admin/' + ${name} + '/edit/' + ${item.id}}" class="btn btn-sm btn-outline-warning">Editar</a>

                        <a th:href="@{'/admin/' + ${name} + '/delete/' + ${item.id}}" class="btn btn-sm btn-outline-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
<!-- Fin listado de entidades -->

<!-- Eliminar una entidad -->
<div th:fragment="entityDelete(name, url, error)" class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 text-center shadow-lg" style="max-width: 400px; border-radius: 15px">
        <div class="card-body">
            <h3 class="card-title mb-3" th:text="| '¿Seguro que desea eliminar la desarrolladora' ${name} '?' |"></h3>
            <form method="post">
                <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}">A simple danger alert-check it out!</div>
                <div class="d-flex justify-content-around">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                    <a th:href="@{${url}}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Fin eliminado de una entidad -->

<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(${title})}"></head>
<body>

<div th:replace="~{fragments/header :: preloader}"></div>

<div th:replace="~{fragments/header :: header}"></div>

<div th:replace="~{fragments/header :: busqueda}"></div>

<div th:replace="~{fragments/header :: breadcumb(${subtitulo}, ${titulo})}"></div>

<div class="single-product mt-150 mb-150">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="single-product-img">
                    <img th:with="imgName=${#strings.isEmpty(category.image) ? 'categoryGenerica.png' : category.image.replace('images/', '')}"
                         th:src="@{/images/{img}(img=${imgName})}"
                         alt="Imagen de categoría">
                </div>
            </div>
            <div class="col-md-7">
                <div class="single-product-content">
                    <h3 th:text="${category.name}">Nombre de la Categoría</h3>
                    <p class="single-product-pricing">Colección GEX</p>
                    <p th:text="${category.description}">Descripción detallada aquí.</p>
                    <ul class="product-filters" th:each="product : ${category.products}">
                        <li><a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.name}">Nombre del producto</a></li>
                    </ul>
                    <div class="single-product-form">
                        <a th:href="@{/categories}" class="cart-btn"><i class="fas fa-arrow-left"></i> Volver atrás</a>
                    </div>
                    <h4>Compartir:</h4>
                    <ul class="product-share">
                        <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href=""><i class="fab fa-twitter"></i></a></li>
                        <li><a href=""><i class="fab fa-google-plus-g"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: carousel}"></div>

<div th:replace="~{fragments/footer :: footer}"></div>

<div th:replace="~{fragments/footer :: copyright}"></div>

<div th:replace="~{fragments/scripts :: scripts}"></div>

</body>
</html>

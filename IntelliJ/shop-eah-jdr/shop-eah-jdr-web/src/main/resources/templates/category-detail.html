<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(${title})}"></head>

<body>
<div th:replace="~{fragments/header :: preloader}"></div>

<div th:replace="~{fragments/header :: header}"></div>

<div th:replace="~{fragments/header :: busqueda}"></div>

<div th:replace="~{fragments/header :: breadcumb(${subtitulo}, ${titulo})}"></div>

<!-- category detail -->
<div class="latest-news mt-150 mb-150">
    <div class="container">

        <!-- Category card (misma estética) -->
        <div class="row mb-5">
            <div class="col-lg-12">
                <div class="single-latest-news">

                    <div class="latest-news-bg"
                         th:style="|height:550px; background-image: url(@{/images/{img}(img=${#strings.isEmpty(category.image)? 'categoryGenerica.png' : category.image.replace('images/', '')})})|">
                    </div>

                    <div class="news-text-box">
                        <h3 th:text="${category.name}">Nombre categoría</h3>

                        <p class="excerpt" th:text="${category.description}">
                            Descripción categoría
                        </p>
                    </div>

                </div>
            </div>
        </div>

        <!-- Products of this category -->
        <div class="row">

            <div class="col-lg-4 col-md-6" th:each="product : ${category.products}">
                <div class="single-latest-news">

                    <div class="latest-news-bg"
                         th:style="|background-image: url(@{/images/products/{img}(img=${#strings.isEmpty(product.image)? 'imagenGenerica.png' : product.image.replace('images/products/', '')})})|">
                    </div>

                    <div class="news-text-box">
                        <h3>
                            <a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.name}">
                                Nombre producto
                            </a>
                        </h3>

                        <p class="excerpt" th:text="${product.description}">
                            Descripción producto
                        </p>

                        <a th:href="@{/products/{id}(id=${product.id})}" class="read-more-btn">
                            Ver más <i class="fas fa-angle-right"></i>
                        </a>
                    </div>

                </div>
            </div>

        </div>

        <!-- Category without products -->
        <div class="row" th:if="${#lists.isEmpty(category.products)}">
            <div class="col-lg-12 text-center">
                <p>No hay productos asociados a esta categoría.</p>
            </div>
        </div>

        <!-- Volver -->
        <div class="row mt-4">
            <div class="col-lg-12 text-center">
                <a th:href="@{/categories}" class="read-more-btn">
                    <i class="fas fa-arrow-left"></i> Volver atrás
                </a>
            </div>
        </div>

    </div>
</div>
<!-- end category detail -->

<div th:replace="~{fragments/footer :: carousel}"></div>

<div th:replace="~{fragments/footer :: footer}"></div>

<div th:replace="~{fragments/footer :: copyright}"></div>

<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
